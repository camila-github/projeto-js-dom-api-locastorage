<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/gif" href="../img/logo.gif" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style-book-seat.css"/>
    <title>Reserve seus ingressos agora</title>
  </head>
  <body>
    <div class="movie-container">
      <label for="">Escolha um filme: </label>
      <select name="movie" id="movie">
        <option value="10">Avengers Endgame (R$ 10,00)</option>
        <option value="12">Joker (R$ 12,00)</option>
        <option value="8">The Lion king (R$ 8,00)</option>
        <option value="9">Toy Story 4 (R$ 9,00)</option>
      </select>
    </div>

    <ul class="showcase">
      <li><div class="seat"></div><small>N/A</small> </li>
      <li><div class="seat selected"></div><small>Desocupado</small></li>
      <li><div class="seat occupied"></div><small>Ocupado</small></li>
    </ul>

    <div class="container">
      <div class="screen"></div>
      <div class="bronze" id="bronze">Bronze</div>
      <div class="row"></div>
      <div class="row"></div>
    
      <div class="silver">Prata</div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>       

      <div class="gold">Gold</div>
      <div class="row"></div>
      <div class="row"></div>      
    </div>

    <p class="text">
      Você selecionou <span id="count">0</span> 
      assento(s) por um preço de R$ <span id="total">0</span>
    </p>
    <button id="booknow"><a href="/index.html">Reserve agora</a></button>    

    <script src="./script-book-seat.js"></script>
  </body>
</html>
