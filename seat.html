<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/gif" href="assets/img/logo.gif" />
    <link rel="stylesheet" href="assets/seat/style.css"/>
    <link rel="stylesheet" href="assets/seat/responsive.css"/>
    <title>Reserve seus ingressos agora</title>
  </head>
  <body> 
    <main class="container">   
        <div class="circle-container">
          <div class="circle">
            <button id="close"><img src="assets/img/menu-x.png" alt="#" ></button>
            <button id="open"><img src="assets/img/menu-hamburguer.png" alt="#"></button>
          </div>
        </div>

        <section>
            <div class="movie-container">
              <label for="">Escolha um filme: </label>
              <select name="movie" id="movie">
                <option value="18">R$ 18,00 - Hulk</option>
                <option value="15">R$ 15,00 - Avengers Endgame</option>
                <option value="14">R$ 14,00 - Joker</option>    
                <option value="12">R$ 12,00 - Toy Story 4</option>
                <option value="10">R$ 10,00 - The Lion king</option>  
              </div>            
        </select>
            
      
            <ul class="showcase">
              <li><div class="seat"></div><small>Desocupado</small> </li>
              <li><div class="seat selected"></div><small>Selecionado para Reserva</small></li>
              <li><div class="seat occupied"></div><small>Ocupado</small></li>
            </ul>

            <div class="container__reserva">
              <div class="screen"></div>
              <div class="bronze" id="bronze">Bronze</div>
              <div class="row"></div>
              <div class="row"></div>
            
              <div class="silver">Prata</div>
              <div class="row"></div>
              <div class="row"></div>
              <div class="row"></div>
              <div class="row"></div>       

              <div class="gold">Gold</div>
              <div class="row"></div>
              <div class="row"></div>      
            </div>

            <p class="text">
              Você selecionou <span id="count">0</span> 
              assento(s) por um preço de R$ <span id="total">0</span>
            </p>
            <button id="btnreserva">Reserve agora</button>  
    </main> 

    <nav>
      <ul>
        <li><a href="index.html"><img src="assets/img/menu-pagina-inicial.png" alt="#" ></img></a></li>
        <li><a href="movie.html"><img src="assets/img/menu-lista-filmes.png" alt="#" ></img></a></li>
        <li><a href="seat.html"><img src="assets/img/menu-reserve-agora.png" alt="#" ></img></a></li>
      </ul>
    </nav>

    <script src="./assets/seat/script.js"></script>
  </body>  
</html>
